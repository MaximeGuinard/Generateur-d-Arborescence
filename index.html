<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur d'Arborescence de Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Générateur d'Arborescence de Site</h1>
        
        <div class="input-section">
            <h2>Ajouter des pages</h2>
            <div class="url-input">
                <input type="text" id="pageUrl" placeholder="Entrez une URL (ex: /accueil)">
                <button onclick="addPage()">Ajouter</button>
            </div>
            
            <div class="templates-section">
                <h3>Templates suggérés</h3>
                <div class="template-buttons" id="templateButtons"></div>
            </div>

            <div class="file-input">
                <label for="fileInput" class="file-label">
                    Importer des URLs (fichier texte)
                </label>
                <input type="file" id="fileInput" accept=".txt" onchange="handleFileUpload()">
            </div>
        </div>

        <div class="tree-container">
            <h2>Arborescence</h2>
            <div id="siteTree" class="tree"></div>
        </div>

        <button onclick="exportTree()" class="export-btn">Exporter l'arborescence</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
